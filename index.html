<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Library</title>
    <link href="./src/CSS/output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <header>
        <div class="container mx-auto p-4">
            <form id="search-form" class="mb-4 ">
                <input type="text" id="query" class="p-2  text-black" placeholder="Search for movies...">
                <button type="submit" class="mt-2 p-2 bg-blue-500 hover:bg-blue-700">Search</button>
            </form>
        </div>
    </header>
    <main>

        <!-- This div used as container for movies grabed from TMDB when click the submet button -->
        <div id="movies" class="grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
