<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <!-- Favicon -->
    <link rel="icon" href="../src/images/favicon.png" type="image/x-icon">
    <!-- Tailwind CSS output -->
    <link href="../src/CSS/output.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../src/CSS/style.css" rel="stylesheet">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body data-page="movie-details" class="bg-gray-900 text-white">
    <header>
        <nav class="bg-gray-800 p-4 fixed w-full top-0 z-50">
            <div class="container mx-auto flex items-center justify-between">
                <!-- Left Section: Dropdown Menu and Logo -->
                <div class="flex items-center">
                    <!-- Dropdown Menu for Small Screens -->
                    <div class="lg:hidden mr-4">
                        <button id="menu-button" class="text-xl focus:outline-none">
                            ☰
                        </button>
                    </div>
                    <!-- Logo -->
                    <a href="./index.html">
                        <div class="text-xl font-bold flex items-center">
                            <img src="./src/images/logo64x64.png" alt="Logo" class="mr-2">
                            <h2 class="pt-2 font-bold text-4xl font-bebas-neue hidden sm:block ">MOVIES LIBRARY</h2>
                        </div>
                    </a>
    
                </div>
                <!-- Right Section: Search Bar and Wishlist Icon -->
                <div class="flex items-center">
                    <!-- Search Bar -->
                    <div class="hidden lg:flex items-center mr-4">
                        <form id="search-form-sm" class="flex items-center">
                            <input type="text" id="query-sm" class="p-2 text-black rounded"
                                placeholder="Search for movies...">
                            <button type="submit" class="ml-2 p-2 bg-blue-500 hover:bg-blue-700 rounded">Search</button>
                        </form>
                    </div>
    
                    <!-- Wishlist Icon -->
                    <div class="text-xl">
                        <a href="./wishlist.html" class="wishlist-icon text-2xl font-bebas-neue">❤️ <span
                                class="font-bold">WISHLIST</span></a>
                    </div>
                </div>
            </div>
    
            <!-- Dropdown Menu Content -->
            <div id="dropdown-menu" class="hidden xl:hidden">
                <div class="p-4">
                    <!-- Search Bar for Small Screens -->
                    <form id="search-form">
                        <input type="text" id="query" class="p-2 text-black w-full rounded"
                            placeholder="Search for movies...">
                        <button type="submit" class="mt-2 p-2 bg-blue-500 hover:bg-blue-700 w-full rounded">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="pt-20">
        
    </main>
    <footer class="bg-gray-800">

        <div class="container mx-auto p-4 text-center">
            <p class="text-xl font-bebas-neue">Movies Library &copy; 2024</p>
        </div>
    </footer>
    <script src="../src/js/script.js"></script>

</body>

</html>
